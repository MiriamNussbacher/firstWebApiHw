<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Styles/ShoppingBag.css" rel="stylesheet" />
    <script src="Scripts/ShoppingBag.js"></script>
    <template id="temp-row">
        <tr class="item-row">
            <td class="imageColumn"><a rel="lightbox" href="#"><img class="image" src=""></img></a></td>
            <td class="descriptionColumn"><div><h3 class="itemName"></h3><h6><p class="itemNumber"></p><a class="viewLink" href="https://www.next.co.il/he/g59522s11#407223">לפרטים נוספים</a></h6></div></td>
            <td class="availabilityColumn"><div>במלאי</div></td>
            <td class="quantity"></td>
            <td class="sum"></td>
            <td class=" delete"><div class="expandoHeight" style="height: 99px;"><p class="price"></p><button class="Hide DeleteButton showText">-</button></div></td>
            <td class="add"><div class="expandoHeight" style="height: 99px;"><p class="price"></p><button class="Hide AddButton showText">+</button></div></td>

        </tr>
    </template>
</head>
<body onload="showBag()">
    <div class="cart">
        <div id="title">
            <h1> סל קניות </h1>

            <a class="setUser nxbtn primary GoToCheckout TopLink checkout_transfer" onclick="closeOrder() ">לביצוע ההזמנה</a> 
            <a class="shopmore" href="/SuperMarket.html">המשך בקניה</a> <div class="ClearBoth"></div>

        </div>
        <div class="cistGroup">
            <table id="items" class="items">
                <thead>
                    <tr>
                        <th>פריטים</th>
                        <th>לפרטים</th>
                        <th>זמינות</th>
                        <th>כמות</th>
                        <th class="totalColumn">סכום</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <p>
            הסל שלך מכיל <span id="itemCount"></span> פריטים ומגיע לסך של <span id="totalAmount"></span>.
        </p>
    </div>
</body>
</html>
